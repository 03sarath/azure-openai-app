<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Chat with Azure OpenAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
        }
        .bot-message {
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Header -->
                <div class="bg-blue-600 text-white p-4">
                    <h1 class="text-2xl font-bold">Q&A Chat with Azure OpenAI</h1>
                    <p class="text-sm opacity-75">Ask questions about your documents</p>
                </div>
                
                <!-- Chat Container -->
                <div class="chat-container overflow-y-auto p-4" id="chatContainer">
                    <div class="space-y-4" id="messages">
                        <!-- Messages will be added here -->
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="border-t p-4 bg-gray-50">
                    <form id="chatForm" class="flex space-x-2">
                        <input type="text" 
                               id="questionInput" 
                               class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Type your question here...">
                        <button type="submit" 
                                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <button type="button" 
                                id="clearButton"
                                class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const questionInput = document.getElementById('questionInput');
        const clearButton = document.getElementById('clearButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message p-4 rounded-lg ${isUser ? 'user-message bg-blue-100' : 'bot-message bg-gray-100'}`;
            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatAnswer(answer) {
            // Convert markdown-style links to HTML
            answer = answer.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" class="text-blue-600 hover:underline">$1</a>');
            // Convert newlines to <br>
            answer = answer.replace(/\n/g, '<br>');
            return answer;
        }

        async function sendQuestion(question) {
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    addMessage(formatAnswer(data.answer));
                } else {
                    addMessage(`Error: ${data.error}`, false);
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, false);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (question) {
                addMessage(question, true);
                questionInput.value = '';
                await sendQuestion(question);
            }
        });

        clearButton.addEventListener('click', async () => {
            try {
                await fetch('/clear', { method: 'POST' });
                messagesContainer.innerHTML = '';
            } catch (error) {
                console.error('Error clearing chat:', error);
            }
        });
    </script>
</body>
</html>
